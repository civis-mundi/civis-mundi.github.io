---
layout: default
title: Blog
---


<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        <h1 id="project_title">Blog</h1>
        <h2 id="project_tagline">Dive a little deeper into related topics.</h2>
    </header>
</div>

<ul>
    {% for post in site.posts %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
