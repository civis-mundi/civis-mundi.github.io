---
layout: default
title: Blog
---


<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        <h1 id="project_title">Blog</h1>
        <h2 id="project_tagline">Topics in the solution domain.</h2>
    </header>
    <img class="logo" src="../assets/images/noun-project/Noun_project_1026_flipped_bluegreen-02s.png">
</div>

<div class="content-panel">
    <p>
        Lorem ipsum dolor sit amet.
    </p>
</div>

<ul class="blog-list">
    {% for post in site.posts %}
    <li>
        <h2 class="blog-item-header"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
<div class="empty-space"/>
